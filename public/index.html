<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <title>2d assistand</title>
</head>
<body>
<!-- HEADER -->
 <header class="sticky top-0 z-40 bg-white border-b border-brand-gray-400 py-2">
  <nav class="w-container flex items-center justify-between gap-x-10">
    <!-- LOGO -->
    <a href="#" class="shrink-0">
      <img class="w-36 md:w-44 h-6 md:h-7" src="./svg/logo.svg" alt="">
    </a>

    <!-- LINKS -->
     <div class="hidden lg:flex items-center gap-x-9 text-brand-gray-800">
      <div class="relative group py-5">
        <a href="#" class="flex items-center gap-x-2 transition duration-300 group-hover:text-primary">
          <span>Платформа</span>
          <svg class="transition duration-300 group-hover:rotate-180" width="12" height="6" viewBox="0 0 12 6" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M11.5983 0.396674C11.9317 0.727136 11.9341 1.26532 11.6036 1.59874L9.82124 3.3971C9.15438 4.06997 8.60341 4.6259 8.11106 5.0213C7.59669 5.43439 7.06462 5.7416 6.42071 5.82368C6.14129 5.85929 5.85852 5.85929 5.5791 5.82368C4.93518 5.7416 4.40311 5.43439 3.88875 5.0213C3.39639 4.6259 2.84542 4.06997 2.17857 3.3971L0.396186 1.59874C0.0657247 1.26532 0.0681258 0.727137 0.401549 0.396675C0.734972 0.0662138 1.27316 0.0686148 1.60362 0.402038L3.35093 2.16501C4.06172 2.88217 4.54516 3.36812 4.95322 3.69583C5.34788 4.01277 5.58877 4.11116 5.79404 4.13732C5.93074 4.15475 6.06906 4.15475 6.20576 4.13732C6.41104 4.11116 6.65193 4.01277 7.04658 3.69583C7.45464 3.36812 7.93809 2.88217 8.64888 2.16501L10.3962 0.402037C10.7266 0.0686141 11.2648 0.066213 11.5983 0.396674Z" fill="currentColor"/>
          </svg>          
        </a>
        <div class="w-[150px] bg-white absolute z-50 shadow-soft hidden group-hover:block rounded-xl p-3">
          <a href="#" class="block text-brand-gray-900 transition duration-300 hover:text-primary mb-1 py-1">Применение</a>
          <a href="#" class="block text-brand-gray-900 transition duration-300 hover:text-primary mb-1 py-1">ИИ-ассистенты</a>
          <a href="#" class="block text-brand-gray-900 transition duration-300 hover:text-primary mb-1 py-1">Возможности</a>
        </div>
      </div>
      <a href="#" class="transition duration-300 hover:text-primary">Тарифы</a>
      <a href="#" class="transition duration-300 hover:text-primary">Демо</a>
      <a href="#" class="transition duration-300 hover:text-primary">Документация</a>
      <a href="#" class="transition duration-300 hover:text-primary">Контакты</a>
     </div>

     <!-- MENU && LOGIN -->
     <div class="flex items-center gap-5">
      <!-- LOGIN-BTN -->
      <button class="hidden md:block bg-primary font-bold text-white transition duration-300 hover:bg-primary/80 rounded-xl py-2.5 px-6">Войти</button>
      <!-- MENU-BTN -->
       <button class="p-2 block lg:hidden">
        <img src="./svg/menu.svg" alt="">
       </button>
     </div>
  </nav>
 </header>

 <!-- MAIN -->
  <main>
    <!-- HERO -->
    <section class="w-container flex items-center gap-15 mt-15 sm:mt-10 lg:mt-17 xl:mt-30">
      <div class="w-full max-w-[757px] text-left xs:text-center md:text-left">
        <h1 class="font-semibold xs:font-bold xl:font-semibold text-brand-gray-900 text-[2rem] leading-[36px] xs:text-4xl md:text-[40px] lg:text-5xl xl:text-heading-1 sm:leading-[1] mb-6">
          ИИ-ассистенты для автоматизации вашего бизнеса
        </h1>
        <p class="text-brand-gray-800 lg:text-xl xl:text-2xl mb-6 md:mt-10 lg:mb-15">
          Платформа управления виртуальными помощниками на базе искусственного интеллекта (LLM/GPT)
        </p>
        <div class="w-full flex flex-col md:flex-row items-center gap-3 md:gap-5">
          <button class="w-full xs:w-[300px] h-11 bg-primary text-white rounded-xl transition duration-300 hover:bg-primary/80 px-6 py-2.5">Попробовать бесплатно</button>
          <button class="w-full xs:w-[300px] h-11 border border-primary text-primary rounded-xl transition duration-300 hover:bg-primary hover:text-white px-6 py-2.5">Получить консультацию</button>
        </div>
      </div>
      
      <div class="shrink-0 hidden lg:block w-96 h-[447px]">
        <img class="w-full h-full" src="./svg/robot.svg" alt="">
      </div>
    </section>
  </main>
</body>
</html>
